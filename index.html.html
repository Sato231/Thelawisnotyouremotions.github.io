<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Certificate Validation</title>
  <style>
    body { 
      background-color: #f8f9fa; /* Light background */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background-color: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 600px;
      width: 90%;
    }
    img.logo {
      width: 180px;
      margin-bottom: 30px;
    }
    img.signature {
      width: 150px; /* Size of the signature */
      margin-top: 10px;
    }
    h1 {
      font-size: 28px;
      font-weight: bold;
      color: #2c3e50;
      margin-bottom: 20px;
    }
    .issuer-name {
      font-size: 20px;
      color: #2c3e50;
      text-decoration: underline;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="Logo.jpg" alt="Organization Logo" class="logo">

    <h1>This certificate is verified By The Law Is Not Your Emotions</h1>

    <div class="issuer-name">Prince Reeves Williams</div>

    <img src="SIGN.png" alt="Signature" class="signature">

  </div>

</body>
</html>
